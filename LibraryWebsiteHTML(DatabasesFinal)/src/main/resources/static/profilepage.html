<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile Page</title>
<link rel="stylesheet" type="text/css" href="css/example.css" />

<form action="greeting">

</tr>

<tr>

</tr>

<tr>

		<option value="male">Male</option>
		<option value="female">Female</option>
	</select>

<input type="radio" name="preference" value="yes" checked> Yes &nbsp;

</tr>

<tr>
<td> How would you like to receive promotional Communication from us? </td>
<td>
<input type="checkbox" name="answer1" value="email"> Email &nbsp;
  <input type="checkbox" name="answer2" value="phone"> Phone &nbsp;
  <input type="checkbox" name="answer3" value="surfacemail"> Surface Mail
 </td>
</tr>


<tr> 
<td>
</td>
<td>
  <form action="localhost:8080/first.html"> 
  <button type="submit"> Submit</button>
  <button type="reset"> Reset</button>
</td>
</tr>



</table>
</form>
</html>
